<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h3 class="mb-4">Attendance Summary</h3>
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Reg Number</th>
            <th>Name</th>
            <th>Days Present</th>
          </tr>
        </thead>
        <tbody>
          {% for row in tables %}
          <tr>
            <td>{{ row['Reg Number:'] }}</td>
            <td>{{ row['Name:'] }}</td>
            <td>{{ row['Days Present'] }}</td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/download" class="btn btn-success mb-3">Download Summary</a>

      <a href="/" class="btn btn-secondary mt-3">Back</a>
    </div>
  </div>
</body>
</html>
